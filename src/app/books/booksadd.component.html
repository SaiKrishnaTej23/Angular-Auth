<style>
    .one.field>.field {
        padding: 15px 0px !important;
    }
</style>

<div class="ui one column stackable left aligned page grid">
    <div class="column twelve wide">

        <div class="ui form">
            <div class="one field">
                <div class="field">
                    <label for="Title">Title</label>
                    <input type="Text" id="Title" aria-describedby="Title" placeholder="Title" [(ngModel)]="book.Title">
                </div>
                <div class="field">
                    <label for="Description">Description</label>
                    <input type="Text" class="form-control" id="Description" aria-describedby="Description" placeholder="Description" [(ngModel)]="book.Description">
                </div>

                <div class="field">
                    <label for="Author">Author</label>
                    <input type="Text" class="form-control" id="Author" aria-describedby="Author" placeholder="Author" [(ngModel)]="book.Author">
                </div>

                <div class="field">
                    <label for="Category">Category</label>
                    <input type="Text" class="form-control" id="Category" aria-describedby="Category" placeholder="Category" [(ngModel)]="book.Category">
                </div>

                <div class="field">
                    <label for="Tags">Tags</label>
                    <input type="Text" class="form-control" id="Tags" aria-describedby="Tags" placeholder="Tags" [(ngModel)]="book.Tags">
                </div>

                <div class="field">
                    <label for="PhotoUrl">Photo Url</label>
                    <input type="text" class="form-control" id="PhotoUrl" aria-describedby="PhotoUrl" placeholder="PhotoUrl" [(ngModel)]="book.PhotoUrl">
                </div>

            </div>
            <div class="ui submit button" (click)="AddBook()">Add</div>
        </div>
    </div>
</div>
